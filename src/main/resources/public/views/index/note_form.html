    <h4>Нова замітка</h4>
    <form id="noteForm" role="form">
        <div class="form-group">
            <label for="inputSubject">Тема</label>
            <input type="text" class="form-control" id="inputSubject" name="subject" placeholder=" Введіть тему замітки" required ng-model="note.subject">
        </div>
        <div class="form-group">
            <label for="inputMessage">Замітка</label>
            <textarea id="inputMessage" name="message" class="form-control noresize" rows="3" required ng-model="note.description"></textarea>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" ng-click="clickSave(note)">Зберегти</button>
            <button class="btn btn-default" ng-click="clickCancel()">Скасувати</button>
        </div>
    </form>
