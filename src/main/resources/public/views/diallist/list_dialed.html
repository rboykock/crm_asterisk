<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Номер телефону</th>
        <th>Назва організації</th>
        <th>Контактне лице</th>
        <th>Компанія</th>
        <th>Час дзвінка</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dialed in dialedlist">
        <td ng-bind="$index+1"></td>
        <td ng-bind="dialed.phoneNumber"></td>
        <td ng-bind="dialed.organizationName"></td>
        <td ng-bind="dialed.contactPerson"></td>
        <td ng-bind="dialed.companyName"></td>
        <td ng-bind="dialed.timeToCall | date:'yyyy-MM-dd HH:mm:ss'"></td>
    </tr>
    </tbody>
</table>
