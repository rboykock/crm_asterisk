<div class="panel panel-primary" ng-controller="CampaingsCtrl">
    <div class="panel-heading" ng-bind-html="panelTitle"></div>
    <div class="panel-body">
        <div ng-switch on="campaingView">
            <div id="campaigns_list" ng-switch-when="campaings_list">
                <div ng-include="'views/campaigns/list.html'"></div>
            </div>
            <div id="campaigns_form" ng-switch-when="campaings_form">
                <div ng-include="'views/campaigns/form.html'"></div>
            </div>
            <div id="campaigns_list_customers" ng-switch-when="campaigns_list_customers">
                <div ng-include="'views/campaigns/list_customers.html'"></div>
            </div>
            <div id="campaigns_list_users" ng-switch-when="campaigns_list_users">
                <div ng-include="'views/campaigns/list_users.html'"></div>
            </div>
        </div>
    </div>
    <div class="panel-footer">&nbsp;</div>
</div>
