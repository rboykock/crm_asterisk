    <div class="btn-group" style="width: 50%">
        <div class="btn-group" style="width: 50%;">
            <button id="0" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;text-align:left;" ng-bind-html="dropdownTitle"></button>
            <ul class="dropdown-menu" role="menu">
                <li class="dropdown-header">Виберіть компанію</li>
                <li ng-repeat="campaing in campaigns"><a ng-click="clickChoose(campaing)" id="campaing.id" href="#" ng-bind="campaing.name"></a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-primary" ng-click="clickAssign()">Додати</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>&#160;</th>
            <th>#</th>
            <th>Назва організації</th>
            <th>Контактне лице</th>
            <th>Номер телефону</th>
            <th>Електронна адреса</th>
            <th><button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Додати клієнта" ng-click="clickAdd('customer_form')"><span class="glyphicon glyphicon-plus"></span></button></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customers">
            <td><input type="checkbox" name="custom_id" ng-model="customer.isChecked"></td>
            <td ng-bind="$index+1"></td>
            <td ng-bind="customer.organizationName"></td>
            <td ng-bind="customer.contactPerson"></td>
            <td ng-bind="customer.phoneNumber"></td>
            <td><a href="emailto:{{customer.email}}" ng-bind="customer.email"></a></td>
            <td><button type="button" ng-click="clickShow(customer.id)" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Показати"><span class="glyphicon glyphicon-eye-open"></span></button>&#160;<button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Редагувати" ng-click="clickEdit(customer.id)"><span class="glyphicon glyphicon-pencil"></span></button>&#160;<button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Видалити" ng-click="clickDrop(customer.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
        </tbody>
    </table>
