<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CallCenter</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signin.css">

</head>
    <body>
    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Вхід</h2>
            <input type="text" class="form-control" placeholder="Ім'я користувача" required autofocus>
            <input type="password" class="form-control" placeholder="Пароль" required>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Запам'ятати мене
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Вхід</button>
        </form>

    </div>
</body>
</html>
